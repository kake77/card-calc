<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>回転ボタンUI</title>

    <!-- ダブルタップによる拡大防止 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 画面全体を回転させるラッパー -->
    <div class="rotated-wrapper">
      <div class="button-row" id="top-buttons">
        <button><span class="rotated-text">0</span></button>
        <button><span class="rotated-text">0</span></button>
        <button><span class="rotated-text">0</span></button>
        <button><span class="rotated-text">0</span></button>
      </div>

      <div class="center-buttons">
        <label><input type="radio" name="delta" value="-50" />-50</label>
        <label><input type="radio" name="delta" value="-10" />-10</label>
        <label><input type="radio" name="delta" value="10" />+10</label>
        <label><input type="radio" name="delta" value="50" />+50</label>
        <button id="reset-button">リセット</button>
      </div>

      <div class="button-row" id="bottom-buttons">
        <button>0</button>
        <button>0</button>
        <button>0</button>
        <button>0</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
