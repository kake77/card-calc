<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>縦画面フィールドUI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- 左の数値フィールド -->
      <div class="side-column" id="left-fields">
        <button class="left">0</button>
        <button class="left">0</button>
        <button class="left">0</button>
        <button class="left">0</button>
      </div>

      <!-- 中央のラジオボタンとリセット -->
      <div class="center-column">
        <div class="radio-group">
          <label><input type="radio" name="delta" value="-50" />-50</label>
          <label><input type="radio" name="delta" value="-10" />-10</label>
          <label><input type="radio" name="delta" value="10" />+10</label>
          <label><input type="radio" name="delta" value="50" />+50</label>
        </div>
        <button id="reset-button">リセット</button>
      </div>

      <!-- 右の数値フィールド -->
      <div class="side-column" id="right-fields">
        <button class="right">0</button>
        <button class="right">0</button>
        <button class="right">0</button>
        <button class="right">0</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
